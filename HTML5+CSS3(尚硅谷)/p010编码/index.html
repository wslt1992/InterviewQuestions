<!--
    - 编码
        - 将字符转换为二进制码的过程
    - 解码
        - 将二进制码转化为字符的过程
    - 字符集
        - 编码解码所采用的规则称为字符集
    - 乱码
        - 如果编码和解码所采用的字符集不同就会出现乱码问题
    - 常见字符集
        ASCII（美国）
        ISO8859（欧洲）
        GB2312（中国）
        GBK（中国 扩展）
        UTF-8（万国码）
-->
