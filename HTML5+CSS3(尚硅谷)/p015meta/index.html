<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--
    meta只要用于网页中的一些元数据，元数据不是给用户看的
    charset 指定网页字符集
    name 指定数据的名称
    content 指定的数据的内容


    keywords 表示网站的关键字，可以同时指定多个关键字
    <meta name="Keywords" content="网上购物,网上商城,手机,笔记本,电脑">
    <meta name="Keywords" content="MP3,CD,VCD,DV,相机,数码,配件,手表,存储卡,京东">
    description 指定网站的描述
    <meta name="description" content="京东JD.COM-专业的综合网上购物商城,销售家电、数码通讯、电脑、家居百货、服装服饰、母婴、图书、食品等数万个品牌优质商品.便捷、诚信的服务，为您提供愉悦的网上购物体验!">

    title标签的内容 作为搜索结果的超链接上的文字

-->
    <meta name="Keywords" content="网上购物,网上商城,手机,笔记本,电脑">
    <meta name="Keywords" content="MP3,CD,VCD,DV,相机,数码,配件,手表,存储卡,京东">
    <meta name="description" content="京东JD.COM-专业的综合网上购物商城,销售家电、数码通讯、电脑、家居百货、服装服饰、母婴、图书、食品等数万个品牌优质商品.便捷、诚信的服务，为您提供愉悦的网上购物体验!">
<!--        http-equiv="refresh" 将网页3秒后重定向到另一个网站-->
    <meta http-equiv="refresh" content="3; url=https://www.baidu.com"/>
    <title>Title</title>
</head>
</body>
</html>
