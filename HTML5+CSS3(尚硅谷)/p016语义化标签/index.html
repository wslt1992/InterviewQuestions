<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--
    在网页中HTML专门用来负责网页的结构，所以在使用html标签时，应该关注的是标签的语义，而不是它的样式

    标题标签：
    h1~h6一共六级标题
        从h1-h6重要性递减，h1最重要，h6最不重要
        h1在网页中重要性仅次于title标签，一般情况下一个网页中只会有一个h1
        一般情况下标题标签自会使用到h1~h3，h4~h6很少用

        在网页中独占一行元素称为块元素（block element）
-->
    <h1>一级标题</h1>
    <h2>一级标题</h2>
    <h3>一级标题</h3>
    <h4>一级标题</h4>
    <h5>一级标题</h5>
    <h6>一级标题</h6>

<!--        <hgroup> 为标题分组，将相关的标题同时放入
-->
    <hgroup>
        <h1>回乡偶书</h1>
        <h2>其一</h2>
    </hgroup>
<!--
    p标签中内容 表示一个段落
-->
    <p>p标签中内容 表示一个段落</p>
    <p>p标签中内容 表示一个段落</p>

<!--    em 语音语调的加重
        不会独占一行的叫  内联元素（inline element）
 -->
    <p>今天天气<em>真</em>不错</p>

<!--    strong表示强调，重要内容-->
    <p>你今天必须要<strong>完成作业</strong>!</p>

<!--    blockquote 表示一个长引用-->
    鲁迅说：
        <blockquote>
            这句话我从来没有说过！
        </blockquote>

<!--    q 表示一个短引用  行内元素-->
    子曰：<q>学而时习之，不亦说乎</q>

<!--    br 表示在网页中换行-->
    <br>
    被br标签强制换行了
</head>
<body>
</body>
</html>
