<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    html中有三种列表：
            1、有序列表
            2、无序列表
            3、定义列表

        无序列表，使用ul来创建
            li表示列表项
        有序列表，使用ol来创建
            li表示列表项
        定义列表，使用dl标签来创建一个定义列表
            使用dt来表示定义的内容
            使用dd对内容进行解释说明

        列表之间可以互相嵌套
-->
<!--无序列表-->
<ul>
    <li>结果</li>
    <li>表现</li>
    <li>行为</li>
</ul>
<!--有序列表-->
<ol>
    <li>结果</li>
    <li>表现</li>
    <li>行为</li>
</ol>

<!--定义列表-->
<dl>
    <dt>结构</dt>
    <dd>结构表示网页的结构，结构规定网页那里是标题，那里是段落</dd>
</dl>

<!--相互嵌套-->
<ul>
    <li>1

        <ul>
            <li>1-1

                <ol>
                    <li>1-1-1</li>
                    <li>1-1-2</li>
                </ol>
            </li>
            <li>1-2</li>
        </ul>
    </li>
    <li>2</li>
</ul>
</body>
</html>
