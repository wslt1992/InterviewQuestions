<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


<!--
    布局标签，（结构化语义标签）
-->

<!--

    header 表示网页的头部
    main 表示网页的主体部分（一个网页中只会有一个main）
    footer表示网页的底部
    nav 表示网页中的导航
    aside 和主题相关其他内容
    article 独立的文章

    section 表示一个独立的区块，上边的标签都不能表示时使用section

    div没有语义，就表示一个区块，目前的主流布局元素
    span 行内元素，没有任何语义，一般用于在网页中的文字

    以上这些元素在显示上没有任何区别，只有语义上的区别
    -->


</head>
<body>
    <header></header>
    <main></main>
    <footer></footer>
    <nav></nav>
    <aside></aside>
    <article></article>

    <section></section>

    <div></div>
    <span></span>
</body>
</html>
