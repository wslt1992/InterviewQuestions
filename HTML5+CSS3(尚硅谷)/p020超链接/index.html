<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    超链接
        1.可以从一个网页跳转到另一个网页
        2.或者定位到当前网页的某一个位置
    a标签 定义超链接
        href 指定跳转的目标
            - 外部网站地址
            - 内部网站地址

    超链接 是行内元素，在a标签中可以嵌套除它自身以外的任何元素，例如div
-->

<a href="http://www.baidu.com">超链接</a><br>
<a href="../p018布局语义化标签/index.html">内部网站地址</a>
</body>
</html>
