<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <script>
        // 1. 同源策略
        // 协议名、域名、端口 必须完全一致
        /*
        * 2.跨域
        * 违背同源策略就会产生跨域
        * jsonp（前端） cors（后端） 服务代理（后端）
        * */

        let script = document.createElement('script');
        function getData(data){
            console.log(data)
        }
        script.src='http://localhost:3000?callback=getData'
        document.body.appendChild(script)
    </script>
</body>
</html>
