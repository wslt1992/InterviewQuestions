<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            height:5000px;
        }
    </style>
</head>
<body>

<script>
    function throttle(fn, delay){
        let lastTime = 0

        return function(){

            let nowTime = Date.now()

            if(nowTime-lastTime>delay){
                fn.apply(this, arguments)
                lastTime = nowTime
            }
        }
    }

    document.onscroll = throttle(function(){console.log('scroll被触发了'+Date.now())},500)
</script>
</body>
</html>
