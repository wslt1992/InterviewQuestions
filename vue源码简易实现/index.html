<!DOCTYPE html>
<!--   https://www.bilibili.com/video/BV1pJ411H7jS?p=2      视频地址-->
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h2>{{person.name}}--{{person.age}}</h2>
        <h3>{{person.fav}}</h3>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <h3>{{msg}}</h3>
        <div v-text="msg"></div>
        <div v-text="person.fav"></div>
        <div v-html="htmlStr"></div>
        <input type="text" v-model="msg">
        <button v-on:click="handlerClick">单击</button>
        <button @click="handlerClick">单击2</button>
    </div>
<!--    <script src="./vue.js"></script>-->
    <script src="MVue.js"></script>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                person:{
                    name:'小马哥',
                    age:18,
                    fav:'妹子'
                },
                msg:'学习mvvm的原理',
                htmlStr:'这是一个v-html'
            },
            methods:{
                handlerClick(){
                    this.$data.msg = 'msg改变了'
                }
            }
        })
    </script>

</body>
</html>
